<html>
    <body>
        <div x-data>
            <p x-text="$store.application.name"></p>
            <button @click="$store.application.name = 'amazing'">Update</button>
        </div>
        <div x-data>
            <p x-text="$store.application.name + ' stuff'"></p>
        </div>
        <script src="../dist/spruce.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
        <script>
            Spruce.store('application', {
                name: 'Application'
            })
        </script>
    </body>
</html>
